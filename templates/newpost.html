{% extends "base.html" %}

{% block content %}
    <h1>Add Blog Entry</h1>
    <br>
    <div class="form">
    <form method='post'>
        <label>Title:
            <br>
            <input type="text" name='title' value="{{title}}">
        </label>
        <p class="error">{{title_error}}</p>
        <label>Blog Entry:
            <br>
            <textarea name="body" style="width:540px; height:125px;">{{body}}</textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value='Add Entry'>
    </form>
</div>
{% endblock %}
